<div class="urunler">
  <h5>Ürünlerimiz</h5>
  <div class="row">
    <div class="urunlerMenu col-md-3">
      <div class="list-group list-group-flush" id="list-tab" role="tablist">
        <a  *ngFor="let kat of kategoriler"
           class="list-group-item list-group-item-action d-flex justify-content-between align-items-center"
           id="list-home-list"
           data-toggle="list"
           href="#list-home-{{kat.id}}"
           role="tab"
           aria-controls="home">
          {{kat.kategoriAdi}}
          <i class="fa fa-angle-right fa-lg"></i>
        </a>
      </div>
    </div>
    <div class="urunlerDetay col-md-9">
      <div class="tab-content" id="nav-tabContent">
        <div  *ngFor="let urun of urunler | groupBy:'katid'"
             class="tab-pane fade" 
             id="list-home-{{urun.key}}"
             role="tabpanel"
             aria-labelledby="list-home-list">
          <h6>Kamp Çadırları</h6>
            <div class="urunContainer">
              <figure *ngFor="let val of urun.value">
                <div class="urunBox">
                    <a href="#" type="button"  data-toggle="modal" data-target="#exampleModalCenter">
                      <img src="../../assets/img/logo_sunbrella.jpg" alt="sunberella"/>
                    </a>
                  <figcaption>
                    <span>{{val.urunAdi}}</span>
                  </figcaption>
                </div>
              </figure>
            </div>
        </div>
      </div>
    </div>
  </div>
</div>
