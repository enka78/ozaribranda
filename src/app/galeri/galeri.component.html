<div class="galeriPic">
  <img src="../../assets/img/galeri.png" alt="">
</div>
<div class="galeri">
  <div class="galeriMain">
    <h5>Galeri</h5>
    <div class="galeriContainer">
      <figure *ngFor="let gal of galeri">
        <div class="galeriBox">
          <a  type="button"
              (click)="openModal(template,gal)">
            <img id="myImg" src="{{gal.galeriPic}}" class="img-fluid" alt="{{gal.galeriText}}"/>
          </a>
          <figcaption>
            <span>{{gal.galeriText}}</span>
          </figcaption>
        </div>
      </figure>
    </div>
  </div>
</div>
<ng-template #template>
  <div class="modal-header">
    <button type="button" class="close pull-right" aria-label="Close" (click)="modalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <img src="{{fileUrlGal}}" class="img-fluid" alt="">
  </div>
</ng-template>
