<div class="galeri">
  <h5>Galeri</h5>
  <div class="galeriContainer">
      <figure *ngFor="let gal of galeri">
        <div class="galeriBox">
          <a  type="button"  data-toggle="modal" data-target="#exampleModalCenter">
            <img src="{{gal.galeriPic}}" class="img-fluid" alt="{{gal.galeriText}}"/>
          </a>
          <figcaption>
            <span>{{gal.galeriText}}</span>
          </figcaption>
        </div>
      </figure>
  </div>
</div>
