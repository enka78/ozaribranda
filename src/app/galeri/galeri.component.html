<div class="galeri">
  <h5>Galeri</h5>
  <div class="galeriContainer">
      <figure *ngFor="let gal of galeri">
        <div class="galeriBox">
          <a  type="button"
              data-toggle="modal"
              (click)="openModal(gal)"
              data-target="#myModal">
            <img id="myImg" src="{{gal.galeriPic}}" class="img-fluid" alt="{{gal.galeriText}}"/>
          </a>
          <figcaption>
            <span>{{gal.galeriText}}</span>
          </figcaption>
        </div>
      </figure>
  </div>
</div>
<!-- The Modal -->
<div class="modal  fade hide" id="myModal">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <div class="modal-content">

      <!-- Modal Header -->
      <div class="modal-header">
        <button type="button" class="btn" data-dismiss="modal">
          <i class="fa fa-close"></i>
        </button>
      </div>

      <!-- Modal body -->
      <div class="modal-body">
        <img src="{{fileUrl}}" class="img-fluid" />
      </div>
    </div>
  </div>
</div>
