<div class="marka">
  <h5>Referanslar</h5>
  <div class="markaContainer">
    <figure *ngFor="let mar of markalar">
      <div class="markaBox">
        <a  type="button"  data-toggle="modal" data-target="#exampleModalCenter">
          <img src="{{mar.markaPic}}" class="img-fluid" alt="{{mar.markaText}}"/>
        </a>
        <figcaption>
          <span>{{mar.markaText}}</span>
        </figcaption>
      </div>
    </figure>
  </div>
</div>
