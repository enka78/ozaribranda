<div class="row">
  <div class="col-md-4">
    <div *ngIf="uploadResponse && uploadResponse.status === 'error'">
    </div>
    <div *ngIf="uploadResponse && uploadResponse.status === 'success'">
      <img  [src]='uploadResponse.url' class="img-thumbnail" />
    </div>
  </div>
   <div class="col-md-8">
     <form [formGroup]="form" (ngSubmit)="onSubmit()">
       <input type="file" name="uploadFile"  (change)="onFileSelect($event)" />
       <button type="submit" class="btn btn-info">Upload</button>
     </form>
   </div>
</div>
