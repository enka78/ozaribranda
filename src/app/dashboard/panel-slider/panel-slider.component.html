<div class="container-fluid">
  <div class="row m-3">
    <h2 class="">Slider</h2>
  </div>
  <div class="row m-5">
    <div class="col-md-5">
      <h3>Yeni Kayıt</h3>
      <hr>
      <form [formGroup]="sliderForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="exampleFormControlInput1">Slider Üst Metin</label>
          <input type="text" formControlName="sliderText1"  class="form-control" id="exampleFormControlInput1" required/>
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput2">Slider Alt Metin</label>
          <input type="text" formControlName="sliderText2" class="form-control" id="exampleFormControlInput2" required/>
        </div>
        <div class="form-group">
          <label>Slider Resim</label>
          <app-file-upload  (fileUrl)="getFileUrl($event)"></app-file-upload>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Aktif / Pasif</label>
          <select formControlName="active" class="form-control" id="exampleFormControlSelect1" required>
            <option value="1">Aktif</option>
            <option value="0">Pasif</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea4">Sira</label>
          <input formControlName="sira" class="form-control" id="exampleFormControlTextarea4" required/>
        </div>
        <button type="submit" *ngIf="this.selectedSlider.id==null" [disabled]="!sliderForm.valid" class="btn btn-primary btn-block mb-2">Kaydet</button>
        <button type="submit" *ngIf="this.selectedSlider.id!=null" [disabled]="!sliderForm.valid" class="btn btn-primary btn-block mb-2">Güncelle</button>
      </form>

    </div>
    <div class="col-md-7">
      <h3>Mevcut Kayıtlar</h3>
      <hr>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between" [ngClass]="{'active': this.selectedSlider.id == slider.id}" *ngFor="let slider of sliders">
          <div class="container">
            <div class="row">
              <div class="col-md-4">
                <img class="img-thumbnail" src="{{slider.sliderimg}}"/>
              </div>
              <div class="col-md-5">
                <div class="row">
                  <label><b>Slider Üst Metin</b> : </label>
                  <span>{{slider.sliderText1}}</span>
                </div>
                <div class="row">
                  <label><b>Slider Alt Metin</b> : </label>
                  <span>{{slider.sliderText2}}</span>
                </div>
                <div class="row">
                  <label><b>Active / Pasive</b> :</label>
                  <span>{{slider.active == 1 ? 'active' : 'pasive'}}</span>
                </div>
                <div class="row">
                  <label><b>Sira</b> :</label>
                  <span>{{slider.sira}}</span>
                </div>
              </div>
              <div class="col-md-3 d-flex justify-content-end align-items-center">
                <button class="btn btn-sm btn-info mx-1" (click)="selected(slider)">Düzenle</button>
                <button class="btn btn-sm btn-danger mx-1" (click)="delete(slider.id)">Sil</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
<div class="toast" role="alert" aria-live="assertive" aria-atomic="true">
  <div class="toast-header">
    <img src="..." class="rounded mr-2" alt="...">
    <strong class="mr-auto">Bootstrap</strong>
    <small>11 mins ago</small>
    <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="toast-body">
    Hello, world! This is a toast message.
  </div>
</div>
