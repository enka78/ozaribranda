<div class="container-fluid">
  <div class="row m-3">
    <h2 class="">Kategoriler</h2>
  </div>
  <div class="row m-5">
    <div class="col-md-5">
      <h3>Yeni Kayıt</h3>
      <hr>
      <form [formGroup]="kategoriForm" (ngSubmit)="onSubmit()" novalidate>
        <div class="form-group">
          <label for="exampleFormControlInput1">Kategori Adı</label>
          <input formControlName="KaytegoriText"  class="form-control" id="exampleFormControlInput1" required/>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Aktif / Pasif</label>
          <select formControlName="active" class="form-control" id="exampleFormControlSelect1" required>
            <option value="1">Aktif</option>
            <option value="0">Pasif</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea4">Sira</label>
          <input formControlName="sira" class="form-control" id="exampleFormControlTextarea4" required/>
        </div>
        <button type="submit" *ngIf="this.selectedKat.id==null" [disabled]="!kategoriForm.valid" class="btn btn-primary btn-block mb-2">Kaydet</button>
        <button type="submit" *ngIf="this.selectedKat.id!=null" [disabled]="!kategoriForm.valid" class="btn btn-primary btn-block mb-2">Güncelle</button>
      </form>

    </div>
    <div class="col-md-7">
      <h3>Mevcut Kayıtlar</h3>
      <hr>
      <ul class="list-group">
        <li class="list-group-item d-flex justify-content-between" [ngClass]="{'active': this.selectedKat.id == kat.id}" *ngFor="let kat of kategoriler">
          <div class="container">
            <div class="row">
              <div class="col-md-9">
                <div class="row">
                  <label><b>Kategori Adı</b> : </label>
                  <span>{{kat.kategoriText}}</span>
                </div>
                <div class="row">
                  <label><b>Active / Pasive</b> :</label>
                  <span>{{kat.active == 1 ? 'active' : 'pasive'}}</span>
                </div>
                <div class="row">
                  <label><b>Sira</b> :</label>
                  <span>{{kat.sira}}</span>
                </div>
              </div>
              <div class="col-md-3 d-flex justify-content-end align-items-center">
                <button class="btn btn-sm btn-info mx-1" (click)="selected(kat)">Düzenle</button>
                <button class="btn btn-sm btn-danger mx-1" (click)="delete(kat.id)">Sil</button>
              </div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </div>
</div>
