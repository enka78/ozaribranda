<div class="container">
  <div class="row">
    <div class="col-md-5">
      <form [formGroup]="aboutForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Hakkımızda</label>
          <textarea formControlName="hakimizda" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea2">Vizyonumuz</label>
          <textarea formControlName="vizyonumuz" class="form-control" id="exampleFormControlTextarea2" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea3">Misyonumuz</label>
          <textarea formControlName="misyonumuz" class="form-control" id="exampleFormControlTextarea3" rows="3"></textarea>
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Aktif / Pasif</label>
          <select formControlName="aktif" class="form-control" id="exampleFormControlSelect1">
            <option value="1">Aktif</option>
            <option value="0">Pasif</option>
          </select>
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea4">Sira</label>
          <input formControlName="sira" class="form-control" id="exampleFormControlTextarea4"/>
        </div>
        <button type="submit" class="btn btn-primary mb-2">Kaydet</button>
      </form>

    </div>
    <div class="col-md-7">

      <ul class="list-group">
        <li class="list-group-item">
          <span>Misyon</span>
          <span>vizyon</span>
          <span>aktif</span>
          <button class="btn btn-sm btn-primary">Düzenle</button>
          <button class="btn btn-sm btn-info">Sil</button>
        </li>
      </ul>
    </div>
  </div>
</div>
