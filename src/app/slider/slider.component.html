<div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item" [ngClass]="{'active':slider.active == 1 ? true :false}" *ngFor="let slider of sliders">
        <img src="../../assets/img/{{slider.sliderimg}}" class="d-block w-100" alt="...">
        <div class="carousel-caption" *ngIf="routeIsActive('/main')">
            <h2 class="animated fadeInUp">{{slider.sliderText1}}</h2>
            <p class="animated fadeInDown">{{slider.sliderText2}}</p>
        </div>
    </div>
  </div>
  <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
<!--    <span class="carousel-control-prev-icon" aria-hidden="true"></span>-->
<!--    <span class="sr-only">Previous</span>-->
  </a>
  <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
<!--    <span class="carousel-control-next-icon" aria-hidden="true"></span>-->
<!--    <span class="sr-only">Next</span>-->
  </a>
</div>
