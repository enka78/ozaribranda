<div class="contact">
  <div class="contact-form">
    <form>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label >Ad</label>
          <input type="text" class="form-control" placeholder="Adınız..." >
        </div>
        <div class="form-group col-md-6">
          <label>Soyad</label>
          <input type="text" class="form-control"  placeholder="Soyadınız">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label>Email</label>
          <input type="email" class="form-control"  placeholder="Email Adresiniz...">
        </div>
        <div class="form-group col-md-6">
          <label>Tel</label>
          <input type="text" class="form-control" placeholder="Telefon Numaranız...">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-12">
        <label >Adres</label>
        <textarea class="form-control"  rows="3" placeholder="Mesajınız..."></textarea>
      </div>
      </div>
      <button type="submit" class="btn btn-warning btn-block">Gönder</button>
    </form>
  </div>
  <div class="contact-map">
    <agm-map [zoom]="10" [latitude]="location.lat" [longitude]="location.lng">
      <agm-marker [latitude]="location.lat" [longitude]="location.lng">
        <agm-snazzy-info-window [maxWidth]="100" [closeWhenOthersOpen]="true">
          <ng-template>
            <img src="../../assets/img/oz-back.png">
            My first Snazzy Info Window!
          </ng-template>
        </agm-snazzy-info-window>
      </agm-marker>
    </agm-map>
  </div>
</div>
